<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SIP Calculator</h1>
        <label for="investment">Monthly Investment (₹):</label>
        <input type="number" id="investment" placeholder="Enter amount">
        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter rate">
        <label for="years">Investment Period (Years):</label>
        <input type="number" id="years" placeholder="Enter years">
        <button onclick="calculateSIP()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateSIP() {
            var investment = parseFloat(document.getElementById("investment").value);
            var rate = parseFloat(document.getElementById("rate").value);
            var years = parseFloat(document.getElementById("years").value);

            var monthlyRate = rate / 12 / 100;
            var periods = years * 12;

            var futureValue = investment * ((Math.pow(1 + monthlyRate, periods) - 1) / monthlyRate) * (1 + monthlyRate);

            document.getElementById("result").innerHTML = "Future Value: ₹" + futureValue.toFixed(2);
        }
    </script>
</body>
</html>
