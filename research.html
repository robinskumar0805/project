<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock Research Analysis</title>
<style>
    /* Styles for demonstration purposes */
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 20px;
    }
    h2 {
        margin-bottom: 20px;
        color: #333;
        text-align: center;
    }
    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    li {
        margin-bottom: 20px;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        position: relative; /* Position relative for absolute positioning of light */
    }
    li:hover {
        transform: translateY(-5px);
    }
    a {
        display: block;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #cccccc;
        border-radius: 5px;
        text-decoration: none;
        color: #333333;
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    a:hover {
        background-color: #f0f0f0;
        color: #007bff;
    }
    .blink {
        position: absolute;
        right: -20px; /* Adjust position of the light */
        top: 50%; /* Center vertically */
        transform: translateY(-50%);
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: red;
        animation: blink-animation 1s infinite alternate; /* Blink animation */
    }
    @keyframes blink-animation {
        from {
            opacity: 1;
        }
        to {
            opacity: 0;
        }
    }
</style>
</head>
<body>

<h2>Stock Research Analysis PDFs</h2>
<ul>
    <li>
        <a href="PVR Research.pdf" target="_blank">PVR - 21/03/2024</a>
    </li>
    <li class="new-pdf"> <!-- Add the new-pdf class to indicate a new PDF -->
        <a href="Research Publish On Bharat Electronics.pdf" target="_blank">Bharat Electronics -  21/03/2024</a>
        <div class="blink"></div> <!-- Blinking red light -->
    </li>
    <li>
        <a href="HDFCBANK Research.pdf" target="_blank">HDFC BANK - 21/03/2024</a>
    </li>
    <!-- Add more stock analysis PDF files as needed -->
</ul>

<script>
    // Add a class to the new PDF for 7 days
    document.querySelectorAll('.new-pdf').forEach(function(item) {
        setTimeout(function() {
            item.classList.remove('new-pdf');
        }, 7 * 24 * 60 * 60 * 1000); // 7 days in milliseconds
    });
</script>

</body>
</html>
