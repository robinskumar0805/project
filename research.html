<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock Research Analysis</title>
<style>
    /* Styles for demonstration purposes */
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 20px;
    }
    h2 {
        margin-bottom: 20px;
        color: #333;
        text-align: center;
    }
    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    li {
        margin-bottom: 20px;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }
    li:hover {
        transform: translateY(-5px);
    }
    a {
        display: block;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #cccccc;
        border-radius: 5px;
        text-decoration: none;
        color: #333333;
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    a:hover {
        background-color: #f0f0f0;
        color: #007bff;
    }
    .blink {
        animation: blinker 1s linear infinite;
    }
    @keyframes blinker {
        50% {
            opacity: 0;
        }
    }
</style>
</head>
<body>

<h2>Stock Research Analysis PDFs</h2>
<ul>
    <li id="pvr">
        <a href="PVR Research.pdf" target="_blank">PVR - 21/03/2024</a>
    </li>
    <li id="bharatElectronics">
        <a href="Research Publish On Bharat Electronics.pdf" target="_blank">Bharat Electronics -  21/03/2024</a>
    </li>
    <li id="hdfcBank">
        <a href="HDFCBANK Research.pdf" target="_blank">HDFC BANK - 21/03/2024</a>
    </li>
    <!-- Add more stock analysis PDF files as needed -->
</ul>

<script>
    // Function to add blinking effect to new PDFs
    function addBlinkEffect(id) {
        var element = document.getElementById(id);
        element.classList.add("blink");
    }

    // Check if a PDF is new (less than 7 days old)
    function isNewPDF(dateString) {
        var currentDate = new Date();
        var pdfDate = new Date(dateString);
        var timeDiff = Math.abs(currentDate.getTime() - pdfDate.getTime());
        var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));
        return diffDays <= 7;
    }

    // Add blinking effect to new PDFs
    var pvrDate = "2024-03-21";
    var bharatElectronicsDate = "2024-03-21";
    var hdfcBankDate = "2024-03-21"; // Update with actual dates
    if (isNewPDF(pvrDate)) {
        addBlinkEffect("pvr");
    }
    if (isNewPDF(bharatElectronicsDate)) {
        addBlinkEffect("bharatElectronics");
    }
    if (isNewPDF(hdfcBankDate)) {
        addBlinkEffect("hdfcBank");
    }
</script>

</body>
</html>
