<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Advice</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!-- Material Icons -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #e8f0fe;
            color: #333;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 28px;
        }

        main {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .recommendation {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .recommendation h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #243a73;
        }

        .recommendation-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .recommendation-item:hover {
            background-color: #f9f9f9;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .recommendation-item h3 {
            margin-top: 0;
            color: #333;
        }

        .download-button {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Stock Market Advice</h1>
    </header>

    <main>
        <section class="recommendation">
            <h2>Stock Recommendations</h2>
            <div class="recommendation-item">
                <h3>Buy Recommendation</h3>
                <p>Stock: Hindustan Uniliver</p>
                <p>Buying Price: 2200</p>
                <p>Target Price: 2900</p>
                <button class="download-button" onclick="downloadFile('Research Publish Formate.pdf')"> <!-- Replace 'path/to/your/file' with the actual file path -->
                    <i class="material-icons">cloud_download</i>
                </button>
            </div>
            <div class="recommendation-item">
                <h3>Sell Recommendation</h3>
                <p>Stock: ABC</p>
                <p>Reason: Declining market share</p>
                <button class="download-button" onclick="downloadFile('path/to/your/file')">
                    <i class="material-icons">cloud_download</i>
                </button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Stock Market Advice. All rights reserved.</p>
    </footer>

    <script>
        function downloadFile(filePath) {
            // Create a temporary anchor element
            var a = document.createElement('a');
            a.href = filePath;
            a.download = 'recommendations.pdf'; // Change the filename as needed
            document.body.appendChild(a);
            a.click(); // Simulate a click to trigger the download
            document.body.removeChild(a); // Clean up the temporary anchor
        }
    </script>
</body>
</html>
